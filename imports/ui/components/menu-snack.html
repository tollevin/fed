<template name="Menu_snack">
	<article class="menu-item">
		<div class="menu-item-img">
			{{#if soldOut}}
				<div class="soldOut">
					<p>Sold Out</p>
				</div>
			{{/if}}
			<img src="{{photo}}" alt="{{name}}" />
		</div>
		<div class="menu-item-name">
			<!-- <a href="/menu/{{_id}}"> --><h3>{{name}}</h3><!-- </a> -->
		</div>
		<div class="menu-item-desc">
			<p>{{description}}</p>
		</div>
		<div class="menu-item-icons">
		</div>
		<div class="inputs">
			<div class="counter">
				<button class="remove-from-pack">-</button>
				<input type="number" value="{{tally}}" readonly>
				<button class="add-to-pack">+</button>
			</div>
		</div>
	</article>
</template>
