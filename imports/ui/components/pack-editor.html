<template name="Pack_Editor">
	<div id="Pack-Editor" class="pack-editor">
		<div class="editor-head">
			<h2>Choose your meals</h2>
			<div class="pack-info">
				<div class="pack-selects">
					<div class="selects-wrapper">
						<select class="diet" autofocus="autofocus" name="diet">
							<option value="Omnivore" selected="{{selectedDiet 'Omnivore'}}">Omnivore</option>
							<option value="Paleo" selected="{{selectedDiet 'Paleo'}}">Paleo</option>
							<option value="Pescetarian" selected="{{selectedDiet 'Pescetarian'}}">Pescetarian</option>
							<option value="Vegetarian" selected="{{selectedDiet 'Vegetarian'}}">Vegetarian</option>
							<option value="Vegan" selected="{{selectedDiet 'Vegan'}}">Vegan</option>
						</select>
						<select class="packSize" name="packSize">
							<option value="4" selected="{{selectedNumber 4}}">4 - Pack</option>
							<option value="6" selected="{{selectedNumber 6}}">6 - Pack</option>
							<option value="8" selected="{{selectedNumber 8}}">8 - Pack</option>
							<option value="10" selected="{{selectedNumber 10}}">10 - Pack</option>
							<option value="12" selected="{{selectedNumber 12}}">12 - Pack</option>
						</select>
					</div>
					<span>Click to edit</span>
				</div>
				<div class="pack-price">
					<p class="price">${{packPrice}}</p>
					{{#if changePrice}}
						<p class="change {{changePrice}}">${{priceChange}}</p>
					{{/if}}
				</div>
			</div>
		</div>
		<div class="meal-categories">
			<button class="accordion">Proteins <span>{{schema 'Protein'}}  {{price proteins}}</span></button>
			<div class="panel">
			  {{#each proteins}}
			  	{{> Pack_Editor_Item}}
			  {{/each}}
			</div>

			<button class="accordion">Vegetables <span>{{schema 'Vegetable'}}  {{price vegetables}}</span></button>
			<div class="panel">
			  {{#each vegetables}}
			  	{{> Pack_Editor_Item}}
			  {{/each}}
			</div>

			<button class="accordion">Grains <span>{{schema 'Grain'}}  {{price grains}}</span></button>
			<div class="panel">
			  {{#each grains}}
			  	{{> Pack_Editor_Item}}
			  {{/each}}
			</div>

			<button class="accordion">Soups <span>{{schema 'Soup'}}  {{price soups}}</span></button>
			<div class="panel">
			  {{#each soups}}
			  	{{> Pack_Editor_Item}}
			  {{/each}}
			</div>

			<button class="accordion">Salads <span>{{schema 'Salad'}}  {{price salads}}</span></button>
			<div class="panel">
			  {{#each salads}}
			  	{{> Pack_Editor_Item}}
			  {{/each}}
			</div>
		</div>
		<div class="editor-foot">
			{{#if ready}}
				<div class="buttons-holder">
					<button class="toShop">Shop Products</button>
					<button class="toCheckout">Checkout</button>
				</div>
			{{else}}
				<div class="buttons-holder">
					<button class="cancel">Cancel</button>
					<p>{{packSpace}}</p>
				</div>
			{{/if}}
		</div>
	</div>
</template>
