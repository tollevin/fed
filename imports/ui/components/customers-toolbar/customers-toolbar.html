<template name="Customers_toolbar">
	<div id="customers-toolbar">
		{{> inputAutocomplete settings=settings id="Customers-Searach" class="input-xlarge" placeholder="Search..."}}
	</div>
</template>

<template name="userPill">
	<div class="user-pill">
	  {{first_name}} {{last_name}} <small class="muted">({{emails.[0].address}})</small>
	</div>
</template>

<template name="serverNoMatch">
  <span class="text-danger">Nothing found on the server</span>
</template>
