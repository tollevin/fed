<template name="Scheduling_toggles">
	<ul id="Scheduling-Toggles">
		{{#each delivery in deliveries}}
			{{> toggle delivery}}
		{{/each}}
	</ul>
</template>

<template name="toggle">
	<li class="toggle">
		<p>{{dateString}}</p>
		<label class="switch">
		  <input type="radio" name="delivery_window" id="{{packSize}}" value="{{packName}}" defaultChecked="true">
		  <span class="slider round"></span>
		</label>
	</li>
</template>
