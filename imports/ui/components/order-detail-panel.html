<template name="Order_detail_panel">
	<div class="order-detail-panel">
		<div class="order-detail-toggle">
			<div class="text">
				<div class="delivery-date">
					<span class="date">{{date}}</span> 
					<span class="time">{{time}}</span>
				</div>
				<div class="recipient-address">
					<p class="address">{{recipient.address_line_1}}, {{recipient.address_city}} {{recipient.address_zipcode}}</p>
				</div>
			</div>
			<div class="toggle">
				<label class="switch {{locked}}">
				  <input type="checkbox" id="delivery-day-checkbox" checked={{active}}>
				  <span class="slider"></span>
				  <p class="status">{{status}}</p>
				</label>
			</div>
		</div>

		<div class="order-preview">
			<div class="order-items-preview">
				{{#each item in itemsTally}}
	        <p class="item">{{item.value}} {{item.name}}</p>
	        {{#if isPack item}}
	          {{#each subitem in subitems item}}
	            <p class="subitem">{{subitem.value}} {{subitem.name}}</p>
	          {{/each}}
	        {{/if}}
	      {{/each}}
			</div>

			<div class="buttons-holder">
				<button class="edit-order">Edit Order</button>
				<!-- <button class="edit-delivery">Edit Delivery</button> -->
			</div>
		</div>
	</div>
</template>
