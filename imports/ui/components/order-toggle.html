<template name="Order_toggle">
	<div class="order-toggle">
		<div class="order-preview">
			<p class="order-date">{{date}} {{time}}</p>
			<!-- <p class="order-items">{{itemPreview}}</p> -->
		</div>
		<div class="toggle">
			<label class="switch">
			  <input type="checkbox" id="delivery-day-checkbox" checked={{checked}}>
			  <span class="slider"></span>
			</label>
		</div>
	</div>
</template>
