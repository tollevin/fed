<template name="Order_toggle">
	<div class="order-toggle">
		<button class="edit-order"><i class="fas fa-pencil-alt"></i></button>
		<div class="order-preview">
			<p class="order-date">{{date}}</p>
			<p class="order-items">{{itemPreview}}</p>
		</div>
		<div class="toggle">
			<label class="switch">
			  <input type="checkbox" id="delivery-day-checkbox">
			  <span class="slider"></span>
			</label>
		</div>
	</div>
</template>
