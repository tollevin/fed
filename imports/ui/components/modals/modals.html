<template name="Modals">
  <div id="Modal">
    {{#if loading}}
      {{> loader}}
    {{/if}}

    {{#transition wrap="true" in="slideInDown" out="slideOutUp"}}
      {{#if filterMenuOpen}}
        {{> Filters}}
      {{/if}}
    {{/transition}}

    {{#transition wrap="true" in="slideInDown" out="slideOutUp"}}
      {{#if cartOpen}}
        {{> Cart}}
      {{/if}}
    {{/transition}}
  </div>
</template>
