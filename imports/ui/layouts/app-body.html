<template name="App_body">
  <div id="container">
    <div class="navbar-fixed-top {{sideNavOpen}}">
      <div id="mobile-nav-holder">
        <a href="#" id="hamburger-menu">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </div>
      <div class="logo-holder">
        <a href="/" class="logoLink"><!-- <img class="logoImg" src="/FEDlogo.png" alt="fed" /> --></a>
      </div>

      <div class="main-nav-holder">
        <nav class="main-nav">
          <ul class="main-nav-ul">
            <li><a href="/" class="{{currentPage 'App.home'}}" alt="Home">Home</a></li>
            <li><a href="/packs" class="{{currentPage 'Packs'}}" alt="Packs">Packs</a></li>
            {{#if notSubscribed}}
              <li><a href="/subscribe" class="{{currentPage 'Subscribe'}}" alt="Subscribe">Subscribe</a></li>
            {{/if}}
            <li><a href="/menu" class="{{currentPage 'Menu.show'}}" alt="Menu">Menu</a></li>
            <!-- <li><a href="/market" class="{{currentPage 'Market'}}" alt="Market">Market</a></li> -->
            <li><a href="/about-us" class="{{currentPage 'About.us'}}" alt="About">About Us</a></li>
            <li><a href="/support" class="{{currentPage 'Support'}}" alt="Support">Support</a></li>
          </ul>
        </nav>
      </div>

      <div id="notifications-holder">
        {{#if currentUser}}
          {{#if firstName}}
            <div class="welcome">
              <p>{{firstName}}</p>
              {{#if userMenuOpen}}
                <i class="fa fa-caret-up"></i>
              {{else}}
                <i class="fa fa-caret-down"></i>
              {{/if}}    
            </div>
          {{else}}
            <div class="welcome">
              <p>{{emailLocalPart}}</p>
              {{#if userMenuOpen}}
                <i class="fa fa-caret-up"></i>
              {{else}}
                <i class="fa fa-caret-down"></i>
              {{/if}}
            </div>
          {{/if}}
          <a id="notifications">
            <i class="fa fa-bell-o"></i>
          </a>
          <div id="credit"></div>
        {{else}}
          <div class="sign-in">
            <a href="{{pathFor 'signin'}}">Sign In</a>
          </div>
        {{/if}}
      </div>
      {{#if userMenuOpen}}
        <div id="userMenu">
          <a class="btn-primary" href="/my-account">Settings</a>
          <a class="js-logout btn-primary">Logout</a>
        </div>
      {{/if}}  
      <!-- <div class="accounts-holder">
        {{#if currentUser}}
          <div class="btns-group-vertical">
            <a href="#" class="js-user-menu btn-primary">
              {{#if userMenuOpen}}
                <span class="icon-arrow-up"></span>
                {{else}}
                <span class="icon-arrow-down"></span>
              {{/if}}
              {{#if firstName}}
                Hi, {{firstName}}
              {{else}}
                Hi, {{emailLocalPart}}
              {{/if}}
            </a>
            {{#if userMenuOpen}}
              <a class="btn-primary" href="/my-account">Settings</a>
              <a class="js-logout btn-primary">Logout</a>
            {{/if}}
          </div>
        {{else}}
          <div class="btns-group">
            <a href="{{pathFor 'signin'}}" class="btn-primary">Sign In</a>
          </div>
        {{/if}}
      </div> -->
    </div>
    <!-- <div id="infoBanner">
      <p>We'll be closed for Memorial Day Weekend! Next delivery on June 4th & 5th</p>
    </div> -->
    <div class="content-overlay {{sideNavOpen}}"></div>

    <div id="content-container" class="{{cartOpen}}">
      {{#momentum plugin="fade"}}
        {{#if Template.subscriptionsReady}}
          {{> Template.dynamic template=main}}
        {{else}}
          {{> App_loading}}
        {{/if}}
      {{/momentum}}
    </div>
    <!-- {{#if packEditorOpen}}
      {{> Cart}}
    {{/if}} -->
  </div>
  {{> Side_Nav}}
  {{> sAlert}}
</template>
