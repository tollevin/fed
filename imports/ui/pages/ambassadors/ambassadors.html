<template name="Ambassadors">
	<div id="ambassador-signup" class="page auth">
		<div class="content-scrollable">
			<div class="wrapper-auth">
				<div class="at-form">
					<img class="header-img" src="/images/partners/fedXequinox.png">
				  <p class="subtitle-auth">Great nutrition, in just a few clicks</p>
				  <div class="at-pwd-form">
				    <form id="signup">
				      <div id="Errors"></div>
				      <div class="input">
				        <input type="email" name="emailAddress" autocomplete="email" class="form-control" placeholder="Email Address" required>
				      </div>
				      <div class="input">
				        <input type="password" name="password" autocomplete="current-password" class="form-control" placeholder="Password" required>
				      </div>
				      <div class="input">
				        <input type="tel" name="zipCode" autocomplete="postal-code" class="form-control" placeholder="Zip Code" required>
				      </div>

				      <button form="signup" type="submit" value="submit" class="btn-primary">Join</button>
				    </form>
				  </div>
				</div>
			</div>
		</div>
	</div>
</template>
