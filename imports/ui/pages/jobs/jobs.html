						<h3>Description</h3>
						<p>FED is looking to bring on a very motivated person that want hands-on kitchen experience to assist with everything from food research and development to production. We are a food-tech startup based in Brooklyn, focused on healthy and organic delivered meals.</p>

							<li>Food styling</li>
							<li>The dynamics of a food startup business</li>
							<li>How to work in a team-based environment</li>
							<li>Effective time management</li>
						</ul>

						<p>Details: Position is currently unpaid, with potential to develop into an integral role within a new startup that’s growing fast. Work hours vary slightly, but expect to work between the hours of 9AM and 5PM three days a week, with meals and travel provided. Weekend availability is a plus.</p>
