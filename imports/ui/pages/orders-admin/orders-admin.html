<template name="Orders_admin">
	<div id="orders-admin" class="admin-page {{adminMenuOpen}}">
		<div class="content-scrollable">
			<div class="all-orders">
				{{#momentum plugin="fade"}}
				<table class="orders-table">
					{{#if Template.subscriptionsReady}}
					<tr class="table-header">
						<th class="recipient-name">
							Recipient_Name
						</th>
						<th class="recipient-phone">
							Recipient_Phone
						</th>
						<th class="address-line1">
							Address_Line1
						</th>
						<th class="address-line2">
							Address_Line2
						</th>
						<th class="address-city">
							City/Town
						</th>
						<th class="address-zipcode">
							Postal_Code
						</th>
						<th class="address-state">
							State/Province
						</th>
						<th class="address-country">
							Country
						</th>
						<th class="delivery-notifications">
							Notifications
						</th>
						<th class="recipient-notes">
							Recipient Notes
						</th>
						<th class="complete-after">
							completeAfter
						</th>
						<th class="complete-before">
							completeBefore
						</th>
						<th class="order-paid-at">
							Paid At
						</th>
						<th class="order-number">
							Order ID
						</th>
						<th class="order-stripe-id">
							Stripe Charge ID
						</th>
						<th class="recipient-name">
							Recipient_Name
						</th>
						<th class="customer-email">
							Email
						</th>
						<th class="delivery-day">
							Delivery Day
						</th>
						<th class="delivery-zone">
							Zone
						</th>
						<th class="order-status">
							Order Status
						</th>
						<th class="dietary-restrictions">
							Restrictions
						</th>
						<th class="order-items">
							Dishes
						</th>
						<th class="order-snacks">
							Snacks
						</th>
						<th class="order-drinks">
							Drinks
						</th>
						<th class="delivery-fee">
							Delivery Fee
						</th>
						<th class="sale-amount">
							Sale Amount
						</th>
						<th class="tax-amount">
							Tax Amount
						</th>
						<th class="total-amount">
							Total
						</th>
						<th class="coupon">
							Promo Code
						</th>
						<th class="notes">
							Internal Notes
						</th>
					</tr>
					{{#each orders}} {{> Order_preview}} {{/each}} {{else}}
					<p>Loading...</p>
					{{/if}}
				</table>
				{{/momentum}}
			</div>
		</div>
	</div>
</template>
