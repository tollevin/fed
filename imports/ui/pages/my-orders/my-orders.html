<template name="My_Orders">
	<div id="my-orders" class="page">
		{{#if Template.subscriptionsReady}}
			<h2>My Orders</h2>
			<div id="next-order">
				<h3>My Next Order</h3>

			</div>
			<div id="future-orders">
				<h3>My Future Orders</h3>
				{{#if futureOrders}}
					{{#each futureOrders}}
						{{> orderToggle}}
					{{/each}}
				{{else}}
					<a href="/subscribe">Subscribe Today for dependable nutrition</a>
				{{/if}}
			</div>
			<!-- <div id="past-orders">
				
			</div> -->
		{{else}}
			<p>Loading...</p>
		{{/if}}
	</div>
</template>
