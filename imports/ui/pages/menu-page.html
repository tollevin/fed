<head><meta name="fragment" content="!"></head>
<template name="Menu_page">
	{{#momentum plugin="fade"}}
	  <div id="menu-page" class="page {{cartOpen}}">
			{{> Menu_toolbar}}
			<!-- {{#if currentUser}} -->
			<div id="content-scrollable">
				<div id="menu-view">
					<div class="menu-items">
						{{#if Template.subscriptionsReady}}
							<div class="item-list"> 
								{{#each dishItems}}
									{{> Menu_item}}
								{{/each}}
								<div class="hr-holder">
									<hr/>
								</div>
								<h2>Snacks</h2>
								{{#each snackItems}}
									{{> Menu_snack}}
								{{/each}}
							</div>
						{{else}}
							<p>Loading...</p>
						{{/if}}
					</div>
				</div>
			</div>
			<!-- {{> Cart}} -->
		</div>
	{{/momentum}}
</template>
