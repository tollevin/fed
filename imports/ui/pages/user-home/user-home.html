<head><meta name="fragment" content="!"></head>
<template name="User_home">
	<div id="user-home" class="page">
    <div class="page-title">
      <h1>My Account</h1>
    </div>

    <div class="page-body">
      <div id="account-page">
        <div class="account-form">
          {{#if forward}}
            <button id="Back">&lt; Back</button>
          {{/if}}

          {{#if settingsMenu}}
            {{> Main_settings}}
          {{/if}}
          
          {{#if diet}}
            {{> Diet_settings}}
          {{/if}}

          {{#if delivery}}
            {{> Delivery_settings}}
          {{/if}}

          {{#if payment}}
            {{> PaymentSettings}}
          {{/if}}

          {{#if referral}}
            {{> Referral_settings}}
          {{/if}}
        </div>
      </div>

      <div class="dynamic-content">
        {{#if rate}}
        {{else}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
