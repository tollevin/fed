<template name="DeanStreet">
	<div id="equinox-join" class="page auth">
		<div class="content-scrollable">
			<div class="wrapper-auth">
				<div class="at-form">
					<img class="header-img" src="/images/fedXdean.png">
				  <p class="subtitle-auth">Create your account today for $20 off your first order, and a chance to win a<br>FREE PACK!</p>
				  <div class="at-pwd-form">
				    <form id="signup">
				      <div id="Errors"></div>
				      <div class="input">
				        <input type="email" name="emailAddress" class="form-control" placeholder="Email Address" required>
				      </div>
				      <div class="input">
				        <input type="password" name="password" class="form-control" placeholder="Password" required>
				      </div>
				      <div class="input">
				        <input type="tel" name="zipCode" class="form-control" placeholder="Zip Code" required>
				      </div>

				      <button form="signup" type="submit" value="submit" class="btn-primary">Get Started</button>
				    </form>
				  </div>
				</div>
			</div>
		</div>
	</div>
</template>
