<template name="Account_page">
  <div id="account-page" class="page auth">
    {{#momentum plugin="fade"}}
    {{#if loading}}
      {{> spinner}}
    {{/if}}
    <div class="content-scrollable">
      <div class="wrapper-auth">
        <div class="account-form">
          {{#if forward}}
            <button id="Back">&lt; Back</button>
          {{/if}}

          {{#if settingsMenu}}
            {{> Main_settings}}
          {{/if}}
          
          {{#if diet}}
            {{> Diet_settings}}
          {{/if}}

          {{#if delivery}}
            {{> Delivery_settings}}
          {{/if}}

          {{#if payment}}
            {{> PaymentSettings}}
          {{/if}}
        </div>
      </div>
    </div>
    {{/momentum}}
  </div>
</template>
