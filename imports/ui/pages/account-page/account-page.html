<template name="Account_page">
  <div id="account-page" class="page auth">
    {{#momentum plugin="fade"}}
    {{#if loading}}
      {{> spinner}}
    {{/if}}
    <div class="content-scrollable">
      <div class="wrapper-auth">
        <div class="account-form">
          {{#if forward}}
            <button id="Back">&lt; Back</button>
          {{/if}}

          {{#if settingsMenu}}
            {{> Main_settings}}
          {{/if}}
          
          {{#if diet}}
            {{> Diet_settings}}
          {{/if}}

          {{#if delivery}}
            {{> Delivery_settings}}
          {{/if}}

          {{#if payment}}
            {{> PaymentSettings}}
          {{/if}}

          {{#if unsub}}
            <h3 class="title-auth">Sorry to see you go!</h3>
            <div class="panel-body">
              <p>
                You can always subscribe again anytime.
              </p>
              <button id="Unsubscribe" class="btn-secondary">Unsubscribe</button>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
    {{/momentum}}
  </div>
</template>
