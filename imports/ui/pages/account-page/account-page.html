<template name="Account_page">
  <div id="account-page" class="page auth">
    {{#momentum plugin="fade"}}
    {{#if loading}}
      {{> spinner}}
    {{/if}}
    <div class="content-scrollable">
      <div class="wrapper-auth">
        <div class="account-form">
          {{#if forward}}
            <button id="Back">&lt; Back</button>
          {{/if}}
          {{#if settingsMenu}}
            <div class="settings">
              <h1 class="title-auth">Account Settings</h1>
              <p class="subtitle-auth">Setup or change your account settings here</p>
              <div class="button-holder">
              <button id="payment-settings" class="acct-btn">Payment Settings</button>
              {{#if subscribed}}
                <button id="diet-settings" class="acct-btn">Diet Settings</button>
                <button id="manage-subscriptions" class="acct-btn">Delivery Settings</button>
              {{else}}
                <button id="Sub" class="acct-btn">
                  <span>Subscribe Today</span>
                  <span>and get 5% off</span>
                  <span>all packs!</span>
                </button>
              {{/if}}
              </div>
            </div>
          {{/if}}
          
          {{#if diet}}
            {{> Diet_settings}}
          {{/if}}

          {{#if delivery}}
            {{> Delivery_settings}}
          {{/if}}

          {{#if payment}}
            {{> PaymentSettings}}
          {{/if}}

          {{#if unsub}}
            <h3 class="title-auth">Sorry to see you go!</h3>
            <div class="panel-body">
              <p>
                You can always subscribe again anytime.
              </p>
              <button id="Unsubscribe" class="btn-secondary">Unsubscribe</button>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
    {{/momentum}}
  </div>
</template>
