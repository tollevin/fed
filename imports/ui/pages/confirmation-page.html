<template name="Confirmation_page">
	<div id="confirmation-page" class="page">
	{{#momentum plugin="fade"}}
		<div class="order-report">
			<h1>Your order has been received</h1>
			<p>Thanks for ordering with Fed!</p>
			<div class="order-report-main">
				<p class="pack-desc">Your Order</p>
				<div class="ul-wrapper">
					<ul>
					{{#each item in packItems}}
						<li>
							<span class="item-tally" name={{@index}}>{{item.value}}</span>
							<span class="item-name" name={{@index}}>{{item.name}}</span>
							{{#if isPlan item}}
								<span class="item-plan" name={{@index}}> Plan</span>
							{{/if}}
							{{#if isPack}}
								{{#each item in packItems}}
									<span class="pack-item">{{item.name}}</span>
								{{/each}}
							{{/if}}
						</li>
					{{/each}}
					</ul>
				</div>

				<div class="pricing-wrapper">
					<div class="subtotal">
						<p class="label">Subtotal</p>
						<p class="num">{{price}}</p>
					</div>
					<div class="tax">
						<p class="label">Sales Tax</p>
						<p class="num">{{tax}}</p>
					</div>
					<div class="deliv">
						<p class="label">Delivery</p>
						<p class="num">{{deliveryFee}}</p>
					</div>
					{{#if userHasCredit}}
						<div class="credit">
				    	<p class="label">Account Credit</p>
				    	<p class="num">{{userHasCredit}}</p>
							<button type="submit" id="applyCredit">Apply</button>
					  </div>
					{{/if}}
					{{#if discount}}
						<div class="coupon">
							<p class="label">Discount</p>
							<p class="num">{{discount}}</p>
						</div>
					{{/if}}
					<div class="total">
						<p class="label">Total</p>
						<p class="num">{{total}}</p>
					</div>
				</div>
			</div>

			<div class="stripe-logo">
				<img src="/icons/powered_by_stripe.png" alt="Powered by Stripe">
			</div>
		</div>
	{{/momentum}}
	</div>
</template>
