<template name="OT_join">
	<div id="OT-join" class="page auth">
		<div class="content-scrollable">
			<div class="wrapper-auth">
				<div class="at-form">
					<h1>Sign up today,<br>Eat well Everyday.</h1>
				  <p class="subtitle-auth">Quality nutrition made easy.</p>
				  <div class="at-pwd-form">
				    <form id="signup">
				      <div id="Errors"></div>
				      <div class="input">
				        <input type="email" name="emailAddress" class="form-control" placeholder="Email Address" required>
				      </div>
				      <div class="input">
				        <input type="password" name="password" class="form-control" placeholder="Password" required>
				      </div>
				      <div class="input">
				        <input type="tel" name="zipCode" class="form-control" placeholder="Zip Code" required>
				      </div>

				      <button form="signup" type="submit" value="submit" class="btn-primary">Join</button>
				    </form>
				  </div>
				</div>
			</div>
		</div>
	</div>
</template>
