<template name="Orders_admin">
	<div id="orders-admin" class="admin-page {{adminMenuOpen}}">
		<div class="content-scrollable">
			<div class="all-orders">
				{{#momentum plugin="fade"}}
					<table class="orders-table"> 
						{{#if Template.subscriptionsReady}}
							<tr class="table-header">
								<th class="order-paid-at">
									Paid At
								</th>
								<th class="order-number">
									Order #
								</th>
								<th class="order-stripe-id">
									Stripe Charge ID
								</th>
								<th class="customer-name">
									Customer Name
								</th>
								<th class="customer-address">
									Customer Address
								</th>
								<th class="customer-borough">
									City
								</th>
								<th class="customer-zipCode">
									Zip Code
								</th>
								<th class="customer-phone">
									Phone #
								</th>
								<th class="delivery-zone">
									Zone
								</th>
								<th class="customer-email">
									Email
								</th>
								<th class="status-light">
									Order Status
								</th>
								<th class="order-items">
									Dishes
								</th>
								<th class="order-snacks">
									Snacks
								</th>
								<th class="order-drinks">
									Drinks
								</th>
								<th class="delDay">
									Delivery Day
								</th>
								<th>
									Delivery Fee
								</th>
								<th>
									Sale Amount
								</th>
								<th>
									Tax Amount
								</th>
								<th>
									Total
								</th>
								<th>
									Deliv Comments
								</th>
								<th class="coupon">
									Promo Code
								</th>
							</tr>
							{{#if allOrders}}
								{{#each orders}}
									{{> Order_preview}}
								{{/each}}
							{{/if}}
							{{#if thisWeeksOrders}}
								{{#each currentOrders}}
									{{> Order_preview}}
								{{/each}}
							{{/if}}
						{{else}}
							<p>Loading...</p>
						{{/if}}
					</table>
				{{/momentum}}
			</div>
		</div>
	</div>
</template>
