<head><meta name="fragment" content="!"></head>
<template name="Landing_page">
	<div class="landing">
		<!-- <div id="banner">
      <p>Special Holiday Schedule! Our Next Delivery is on Thurs & Fri, Dec 28-29th.</p>
    </div> -->

    <section id="landing">
      <div id="lander">
        {{> Lander_carousel}}
      </div>

      <!-- <div class="contact">
        <p>Questions? Call us at <a href="tel:347-699-6193" itemprop="telephone">(347) 699-6193</a></p>
      </div> -->
    </section>
  </div>
  <div id="post-hero">
    <section id="menu_about">
      <div class="menu-about-desc">
        <h3>Subscribe to get perfectly balanced, ready-to-eat meals — customized to your dietary preferences — delivered to your door every week.</h3>
        <p>We’re calling it <span class="italicized fed">farm to fridge</span>. It’s the idea that you can get delicious meals from locally sourced ingredients delivered right to your door. These meals require no prep work - they’re ready to eat right out of the package. Our packages are also microwavable and recyclable for convenient reheating and disposal.</p>
        <!-- <p><span class="fed">Fed</span> delivers chef-prepared meal packs for New Yorkers who want to eat well.
        <br/>Our menu is designed to stock your fridge each week with a variety of delicious & nutritious meals & snacks made from the best locally produced ingredients.</p>
        <p style="color: #366833">Farm to fridge is finally here!</p> -->
        <div class="CTA-button">
          <a href="/subscribe" class="btn-tertiary">
            <span class="CTA-text">Get Started</span>
          </a>
        </div>
      </div>
    </section>

    <section id="testimonials">
      {{> Testimonials}}
    </section> 
    
    <section id="how_to_fed">
      <h2>How to get Fed</h2>
      <hr class="how-to-hr"/>
      <div class="how-to-infographic">
        <div class="how2">
          <h3>Tell us your preferences</h3>
          <img src="/icons/how-to/gluten-free2.png">
          <p>Are you an Omnivore? Vegan? Paleo and don't like fish? You can get as granular as you’d like.</p>
        </div>
        <div class="how2">
          <h3>Select the number of meals per week</h3>
          <img src="/icons/how-to/plan2.png">
          <p>Choose between 6, 8, 10, or 12 meals for the week.</p>
        </div>
        <div class="how2">
          <h3>Choose a delivery day</h3>
          <img src="/icons/how-to/delivery-day.png">
          <p>Currently, we can deliver either on Sunday or Monday.</p>
        </div>
        <div class="how2">
          <h3>Pick your meals</h3>
          <img src="/icons/how-to/meal.png">
          <p>Choose from our assortment of chef-prepared meals catered to your dietary preferences, or let us do it for you based on your choices.</p>
        </div>
      </div>
      <div class="how-to-cta">
        <p>Skip or cancel anytime.</p>
        <a href="/subscribe" class="btn-quaternary">Subscribe</a>
      </div>
    </section>

    <section id="menu-more">
      <div class="philosophy">
        <p>We use only the best, seasonal ingredients, sourced primarily from organic local farms. All of your meals will be perfectly balanced — giving you the nutrition you need to perform your best.</p>

        <h3>Experience eating right.</h3>

        <!-- <p>At Fed, we focus on using nutrients for health, balancing all of the characteristics that we can find in our local agriculture to create a whole-food, plant-based nutrition.</p>
        <p>That’s why we use only the best seasonal ingredients, sourced primarily from organic local farms. It’s also why we’re committed to creating dishes with a proper balance of protein and carbohydrates that are rich in nutrients and antioxidants.</p> -->
      </div>
      <div class="slogan2">
        <p>No GMOs</p>
        <p>No Processed Foods</p>
        <p>No Additives</p>
        <p>No Hydrogenated Oils</p>
        <p>No Trans Fats</p>
      </div>
    </section>

    <div id="lastCTA">
      <a class="btn-secondary last-CTA" href="/menu">Check out our Menu</a>
    </div>

    <section id="delivery_zones">
      <div class="delivery-desc">
        <p>Fed is currently serving select zip codes in Brooklyn, Manhattan & Queens.<br/>Don't miss out on Free Delivery on orders over $150!</p>
        <input type="text" id="zip" name="zipCode" placeholder="Enter your zip code" required>
        <input type="submit" id="zipSubmit" value="Submit">
        {{#if zipOk }}
          <div class="alert">
            <p>Congrats! We're ready to serve you. Click below to sign up.</p>
            <a href="/join" class="btn-primary">Sign Up</a>
          </div>
        {{/if}}
        {{#if zipNotYet }}
            <div class="alert">
              <p>Sorry, you're not in our current delivery range. But you might be soon!</p>
            </div>
        {{/if}}
      </div>
      <!-- <div class="CTA-button">
        <a href="{{ JoinMenu }}" class="btn-primary"><span class="CTA-text">Get Started</span></a>
      </div> -->
    </section>
    {{> Footer}}
  </div>
</template>
